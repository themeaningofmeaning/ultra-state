name: Garmin FIT Analyzer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src/garmin_analyzer/ --max-line-length=100

    - name: Test with Python
      run: |
        python -c "from garmin_analyzer import FitAnalyzer; print('Import successful')"

  build-exe:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        ${{ matrix.os == 'macos-latest' && 'pip install py2app' || '' }}
        ${{ matrix.os == 'windows-latest' && 'pip install pyinstaller' || '' }}

    - name: Build macOS app
      if: matrix.os == 'macos-latest'
      run: python setup.py py2app
      env:
        MACOSX_DEPLOYMENT_TARGET: "10.10"

    - name: Build Windows exe
      if: matrix.os == 'windows-latest'
      run: pyinstaller --onefile --windowed --name GarminAnalyzer src/garmin_analyzer/gui.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}-build
        path: |
          ${{ matrix.os == 'macos-latest' && 'dist/GarminAnalyzer.app' || '' }}
          ${{ matrix.os == 'windows-latest' && 'dist/GarminAnalyzer.exe' || '' }}
